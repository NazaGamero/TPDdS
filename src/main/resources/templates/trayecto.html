<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Impacto Ambiental</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/calculoHU}">Impacto Ambiental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/login}" data-toggle="tab" role="tab"
                            aria-controls="nav-0" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/organizaciones/calculoHU}" data-toggle="tab" role="tab"
                            aria-controls="nav-1" aria-selected="true">Calcular HU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/trayectos}" data-toggle="tab" role="tab" aria-controls="nav-2"
                            aria-selected="true">Trayecto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="form-group">
            <form class="form" th:action="@{/trayectos/miembro}">
                <div class="row py-2">
                    <div class="col-1">
                        <label>Empleado</label>
                    </div>
                    <div class="col-md">
                        <select class="form-control" id="dropDownList" th:name="id_miembro">
                            <option value="0">Seleccione un empleado</option>
                            <option th:each="empleado : ${empleados}" th:value="${empleado.id}"
                                th:text="${empleado.nombre} + ' ' + ${empleado.apellido}">
                            </option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button type="submit" id="btn_empleado" class="btn col btn-secondary btn-custom mx-3">
                            Mostrar Trayectos
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
