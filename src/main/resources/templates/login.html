<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>        <title>Mi Impacto Ambiental</title>
        <script src="./src/js/usuarios.json"></script>
    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-center"> <!--Para justify-content-center para centrar -->
                <div class="col-md-7 col-lg-5"> <!--col-md-7 para acortar tam barra-->
                    <div class="card mb-5 px-2"> <!--px-2 Si no esta no habra espaciado entre Email/Contraseña con Card -->
                        <h3 class="text-primary text-center">Iniciar sesión</h3>
                        <form th:action="@{/login}" method="post">

                            <div th:if=${param.error}>
                                <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                            </div>

                            <div th:if=${param.logout}>
                                <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                            </div>


                            <div class="form-group" style="padding-bottom:5px">
                                <label  for="username" style="padding-bottom:5px">Email : </label>
                                <input id="username"  name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Escriba su email">
                            </div>

                            <div class="form-group" style="padding-bottom:5px">
                                <label  for="password" style="padding-bottom:5px">Contraseña : </label>
                                <input id="password" type="password"  name="password" class="form-control" required autofocus="autofocus" placeholder="Escriba su contraseña">
                            </div>

                            <div class="form-group">
                                <div class="row" style="justify-content: right; padding:5px" >
                                    <div class="col-md-4 col-md-offset-4" >
                                        <input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit" value="Iniciar sesión" />
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="form-group">
                            <span>Si no tienes cuenta
                                <u>
                                <a th:href="@{/registro}">regístrate aqui</a>
                                </u>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
