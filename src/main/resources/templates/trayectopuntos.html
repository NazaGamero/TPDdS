<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Impacto Ambiental</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/calculoHU}">Impacto Ambiental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/login}" data-toggle="tab" role="tab"
                            aria-controls="nav-0" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/organizaciones/calculoHU}" data-toggle="tab" role="tab" aria-controls="nav-1"
                            aria-selected="true">Calcular HU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/trayectos}" data-toggle="tab" role="tab" aria-controls="nav-2"
                            aria-selected="true">Trayecto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <form class="form" th:action="@{/trayectos/miembro/tramos}">
        <div class="form-group">
            <label>Empleado</label>
            <input type="hidden" readonly class="form-control-plaintext" th:name="empleado" th:value="${empleado.id}" th:text="${empleado.nombre} + ' ' + ${empleado.apellido}"></input>
        </div>
        <div>
            <table id="table_puntos" class="table table-dark" style="width:100%;font-size:70%">
                <thead>
                    <tr>
                        <th>Trayecto ID</th>
                        <th>Inicio</th>
                        <th>Final</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="trayecto : ${trayectos}">
                        <td th:text="${trayecto.id}"></td>
                        <td th:text="${trayecto.direccionInicio}"></td>
                        <td th:text="${trayecto.direccionFin}"></td>
                        <td><button type="submit"value="${trayecto.id}" id="btn_calcularHU" class="btn col btn-secondary btn-custom mx-3">
                            Calcular HU
                        </button></td>
                     </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="agregarpunto.html">
                <button id="btn_agregarpunto" type="button" class="btn col btn-secondary btn-custom mx-3">
                    Trayecto
                </button>
            </a>
        </div>
    </form>
    </div>
</body>
</html>
